<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Visualize cba</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

  <header>
    <h2 class="logo">
      <img src="img/LOGO VISUALIZE CBÁ - REDONDA.png" alt="Logo" class="logo-image">
  </h2>
    <nav class="navigation">
        <a href="home.html">Home</a>
        <a href="Relatar.html">Relatar</a>
        <a href="#">Mapa</a>
        <a href="#">Sobre</a>
    </nav>
    <nav class="navigation2">
      <a href="index.html"> <button class="btnLogin-popup"> Login </button></a>
    </nav>
</header>

  <div class="wrapper"> 
    <span class="icon-close">
      <i class="bi bi-x"></i>
    </span>
    <form action="">
      <h1> Login </h1>
      <div class="input-box">
        <input type="text" placeholder="Nome de Usuario" required>
        <i class='bx bx-user'></i>

      </div>
      <div class="input-box">
        <input type="password" id="senha" placeholder="Senha" required>
        <i class="bi bi-eye-fill" id="btn-senha" onclick="mostrarSenha()" ></i>
      </div>

      <div class="remember-forgot">
        <label> <input type="checkbox"> Lembrar-se </label>
        <a href="#"> Esqueceu a Senha ? </a>
      </div>

      <button type="submit" class="btn"> Logar   </button>
      
      <div class="register-link"> 
        <p> Não tem uma conta? <a href="#"> Registrar-se </a></p> 
      </div>
    </form>
  </div>  
  <script src="main.js"> </script>
</body>


</html>

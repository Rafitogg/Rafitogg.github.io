<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title> Visualize cba</title>
    <link rel="stylesheet" href="relatar.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

  <header>
    <h2 class="logo">
      <img src="img/LOGO VISUALIZE CBÁ - REDONDA.png" alt="Logo" class="logo-image">
  </h2>
    <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">Relatar</a>
        <a href="#">Mapa</a>
        <a href="#">Sobre</a>
        <button class="btnLogin-popup" href="index.html">Login</button>
    </nav>
</header>

<main class="container">
    <section>
        <hgroup>
            <h2>Bem-vindo ao Menu de Relatos</h2>
            <h3>Relate e acompanhe problemas na cidade de Cuiabá</h3>
        </hgroup>
        <p>
            O Visualize CBA é uma plataforma para cidadãos de Cuiabá reportarem problemas de infraestrutura urbana, como buracos, sinalização e transporte público.
        </p>
        <!-- Fluid form design -->
        <section id="relatar-problema">
            <h2>Relatar um Problema</h2>
            <form id="problem-form" class="grid">
                <input type="text" id="nome" name="nome" placeholder="Seu nome" aria-label="Nome" required>
                <input type="email" id="email" name="email" placeholder="Seu email" aria-label="Email" required>
                <textarea id="descricao" name="descricao" placeholder="Descrição do problema" aria-label="Descrição" required></textarea>
                <input type="text" id="localizacao" name="localizacao" placeholder="Localização do problema" aria-label="Localização" required>
                <input type="file" id="foto" name="foto" accept="image/*" aria-label="Enviar uma foto">
                <button type="submit" onclick="event.preventDefault()">Enviar Relato</button>
            </form>
        </section>
    </section>
</main>
